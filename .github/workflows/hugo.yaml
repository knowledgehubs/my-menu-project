name: Deploy Hugo Site to Pages

on:
  push:
    branches:
      - main  # Ø£Ùˆ master Ø­Ø³Ø¨ Ø§Ø³Ù… Ø§Ù„ÙØ±Ø¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ø¹Ù†Ø¯Ùƒ

# ØµÙ„Ø§Ø­ÙŠØ§Øª Ø¶Ø±ÙˆØ±ÙŠØ© Ù„Ù„Ù†Ø´Ø±
permissions:
  contents: read
  pages: write
  id-token: write

# Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…ØªØ²Ø§Ù…Ù†
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ø¨Ù†Ø§Ø¡
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # ğŸ‘ˆ Ù…Ù‡Ù… Ø¬Ø¯Ø§Ù‹ Ù„Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„ØµÙˆØ± ÙˆØ§Ù„Ù€ SCSS

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Ù…Ø±Ø­Ù„Ø© Ø§Ù„Ù†Ø´Ø±
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
